<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="/signup/" style="color: #0ff;">Signup</a></p>
      {% for message  in messages%}
  <h3 style="color: red;">{{ message }}</h3>
  {% endfor %}
  </form>

</body>
</html>
